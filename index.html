<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="imagenes/favicon.ico">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Encriptador de texto</title>
</head>
<body>
    
    <!-- Encabezado -->
    <header>
        <a href="#" rel="">
            <img src="./imagenes/logo.svg" alt="Logo de alura" class="logo">
        </a>
    </header>

    <!-- Seccion Principal -->
    <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese el texto aquí"></textarea>
            <div class="encriptador-aviso">
                <img src="./imagenes/aviso.svg" alt="Imagen de aviso" class="img-aviso">
                <p class="texto-aviso">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar">¡Encriptar!</button>
                <button type="submit" class="btn-desencriptar">¡Desencriptar!</button>
            </div>
        </section>
        <section class="tarjeta">
            <div class="tarjeta-contenedor">
                <img src="./imagenes/muneco.gif" alt="Imagen de Muneco" class="img-muneco">
                <p class="texto-uno">Ningún mensaje fue encontrado</p>
                <p class="texto-dos">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="btn-copiar">¡Copiar!</button>
        </section>
    </main>

    <!-- Pie de página-->
    <footer>
        <p class="copyright">&copy; copyright 2024 - Encriptador de Texto - Desarrollado por Laura Muñoz</p>
        <a href="#" rel="">
            <img src="./imagenes/linkedin.svg" alt="Logo linkedin" class="linkedin">
        </a>
        <a href="#" rel="">
            <img src="./imagenes/github.svg" alt="Logo github" class="github">
        </a>
    </footer>

    <script src="./js/encriptador.js"></script>
    
</body>
</html>
